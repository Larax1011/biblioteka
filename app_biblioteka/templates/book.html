{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ book.title }}
                {% if perms.app_biblioteka.change_book %}
                    <a href="{% url 'app_biblioteka:edit' book.id %}">
                        <span class="badge badge-primary">Edit</span>
                    </a>
                {% endif %}
            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ book.content }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ book.author }}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
